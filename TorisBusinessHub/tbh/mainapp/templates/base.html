{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/master.css" %}"/>
  </head>

  <body>
    <!-- Navbar -->
<nav class="navbar navbar-inverse nav">
    <div class="container-fluid">
      <div class="navbar-header">
          
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
      </div>
      {% block active %}
      {% endblock %}
      
    </div>
  </nav>
  
    <!-- Content -->
    {% block content %}
    <script>
      window.onload = function() {
        var images = document.getElementsByClassName('tiltImage');
    
        for (var i = 0; i < images.length; i++) {
            images[i].addEventListener('mousemove', function(e) {
                const { offsetWidth: width, offsetHeight: height } = this;
                const { offsetX: mouseX, offsetY: mouseY } = e;
                const xTilt = (mouseX / width - 0.5) * 10;
                const yTilt = (mouseY / height - 0.5) * 10;
    
                this.style.transform = `rotateX(${yTilt}deg) rotateY(${xTilt}deg)`;
            });
    
            images[i].addEventListener('mouseleave', function(e) {
                this.style.transform = '';
            });
        }
      }
    </script>
  
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p></p>
        <p>&copy; 2023 Jerred Caldwell</p>
      </div>
    </footer>
    
  </body>
  
</html>
